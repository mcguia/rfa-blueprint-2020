{% assign downloads = site.data.contentful.downloads.downloads %}
{% for d in downloads %}
<div class="button-container">
  <div class="row align-center buttons">
    <div class="column large-5 medium-8 small-12">
      <a href="{{ d.blueprint_url | relative_url }}" class="button download-button" target="_blank">Download Blueprint<i
          class="material-icons ">arrow_forward</i></a>
      <a href="{{ d.chart_summary_url | relative_url }}" class="button download-button" target="_blank">Download Blueprint Chart Summary<i
          class="material-icons ">arrow_forward</i></a>
      <a href="{{'/acknowledgements.html' | relative_url }}" class="button download-button">Acknowledgements<i
          class="material-icons ">arrow_forward</i></a>
      <a href="{{ d.press_release_url }}" class="button download-button" target="_blank">Read the Press Release<i
          class="material-icons ">arrow_forward</i></a>
    </div>
  </div>
</div>
{% endfor %}
