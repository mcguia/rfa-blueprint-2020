{% assign downloads = site.data.contentful.downloads.downloads %}
{% for d in downloads %}
<div class="button-container">
  <div class="row align-center buttons">
    <div class="column large-5 medium-8 small-12">
      <a href="{{ d.blueprint.url }}" class="button download-button">Download Blueprint<i
          class="material-icons ">arrow_forward</i></a>
      <a href="" class="button download-button">Download Blueprint Chart Summary<i
          class="material-icons ">arrow_forward</i></a>
      <a href="{{'/acknowledgements.html' | relative_url }}" class="button download-button">Acknowledgements<i
          class="material-icons ">arrow_forward</i></a>
      <a href="" class="button download-button">Press Release Link<i
          class="material-icons ">arrow_forward</i></a>
    </div>
  </div>
</div>
{% endfor %}
