    url: Maryland Governor's Office of Crime Prevention, Youth, and Victim Services
    description: "The [Maryland Governor’s Office of Crime Prevention, Youth, and
      Victim Services](https://goc.maryland.gov/role-and-history/) focuses on achieving
      the governor’s child welfare [goals](https://goc.maryland.gov/overview/). The
