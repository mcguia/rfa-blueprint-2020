    content_type_id: strategy
    revision: 4
  title: Strategy L
  short_description: L. __Re-direct grant dollars and contract spending__ towards
    interventions with evidence of effectiveness in order to deliver results and encourage
    innovation.
  actions:
  - sys:
      id: 4diKBrZWQDcUwHKUsvS5Zg
      created_at: !ruby/object:DateTime 2020-06-23 13:10:17.365000000 Z
      updated_at: !ruby/object:DateTime 2020-07-05 23:19:17.707000000 Z
      content_type_id: action
      revision: 4
    order: 1
    description: Identify programs where results could be improved, including those
      that consistently do not achieve desired policy outcomes or equity goals
    sub_description: "- Determine if program outcomes can be improved by using [evidence
      of effectiveness to allocate funds](https://docs.google.com/document/d/1lbeULUGXJxQ53pAPebjAHTRXWcaAILv3u7koi6BkxQA/edit)
      to more effective practices or providers\n- If improved results cannot be achieved
      by using evidence of effectiveness, then consider how to best redirect existing
      funding to other programs, practices, or service providers that are more likely
      to achieve the desired outcomes \n- Consider a measured, but clear, process
      that is not automatic, but provides a rubric-based indication if a program is
      a candidate to have its funding redirected (e.g. 3+ years of missed outcomes
      by 20% or more, and no clear plan for remediation)\n- Assess the potential for
      agencies and programs (given their mission, scale, and statutory requirements)
      to successfully redirect funding when outcomes are not achieved; consider other
      options like a partnership with outside experts to improve performance (or use
      of active contract management) to drive continuous improvement with service
      providers and grantees"
    type:
    - Policy
    year: '2020'
  - sys:
      id: 5VIYYzPAs2LLZEGJJ32dmE
      created_at: !ruby/object:DateTime 2020-06-23 13:10:52.215000000 Z
      updated_at: !ruby/object:DateTime 2020-07-05 23:20:27.332000000 Z
      content_type_id: action
      revision: 3
    order: 2
    description: Create a clear incentive system to promote innovation in program
      development and overall operational improvement
    sub_description: |-
      - Consider allowing departments that shift funds away from non-performing programs to automatically keep a percentage of that original funding to spend on innovative programs, especially those that help community organizations build their evidence base
      - Build a focus on innovation into the roles of key leaders, such as the Chief Evaluation Officer or Chief Performance Officer, to allow for a broader and more integrated approach
    type:
    - Policy
    year: '2020'
