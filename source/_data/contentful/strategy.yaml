    state: Colorado
    url: Governor's Office and Agencies Partner with External Research Lab
    description: "The Colorado Governor’s Office and the [Colorado Evaluation and
      Action Lab](https://coloradolab.org/) (The Lab) co-designed the [Linked Information
      Network of Colorado](https://coloradolab.org/linc/) (LINC) to facilitate data
      sharing for research and analytics purposes as a way to improve state policies
      and programs. Using this data, the Lab and state agencies have collaborated
      on [projects](https://coloradolab.org/projects/2020-projects/) to improve outcomes
      in areas such as child welfare, criminal justice, health, education, economic
      opportunity, and workforce. LINC has also issued a [request for proposals](https://coloradolab.org/blog-2019-05-31-linc-cabinet-planning-grant/)
      that would provide funding for each of the Governor’s Cabinet Groups, which
      support implementation of the governor’s [strategic goals](https://dashboard.state.co.us/learn-more.htm),
      to utilize LINC for high-priority cabinet business analytic needs in meeting
      these goals. \n\n__More information: 2019 State Standard of Excellence ([Criteria
      5](https://2019state.results4america.org/state-standard-of-excellence/data-use.html#colorado)).__"
    year: '2020'
