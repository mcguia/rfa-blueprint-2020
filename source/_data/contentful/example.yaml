  state: Maryland
  url: Maryland's Office of Children
  description: "The Maryland Governor’s Office for Children focuses on achieving the
    governor’s child welfare goals. The Office incentivizes the use of data by requiring
    at least three years of performance information from grant applicants and incorporates
    evidence by allocating 10 points (out of 100) for evidence of effectiveness with
    a bonus point to any applicant that proposes an evidence-based home visiting program
    utilizing a model approved by the U.S. Department of Health and Human Services.
    \n\n__More information: 2019 State Standard of Excellence (Criteria 12).__"
  year: '2020'
