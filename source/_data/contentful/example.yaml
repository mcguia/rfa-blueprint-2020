  state: Minnesota
  url: Performance-Based Targets for Cash Assistance Programs
  description: "The Minnesota Department of Human Services requires counties that
    do not meet the [Self-Support Index](https://www.leg.state.mn.us/docs/2016/other/160886.pdf)
    performance targets to submit performance improvement plans. In counties where
    “no improvement is shown by the end of the multi-year plan, the county’s or tribe’s
    allocation must be decreased by 2.5 percent” as required by law. \n\n__More information:
    2019 State Standard of Excellence ([Criteria 15](https://2019state.results4america.org/state-standard-of-excellence/repurpose-for-results.html#minnesota)).__"
