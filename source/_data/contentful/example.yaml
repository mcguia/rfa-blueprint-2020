  state: Ohio
  url: InnovateOhio
  description: "In 2019, Ohio’s governor signed Executive Order 2019-15D consolidating
    state data systems into the InnovateOhio Platform, which uses data as “a shared
    strategic asset” whose “value is multiplied when data sets are linked across programs
    and organizations.” The executive order created a presumption of data sharing
    between state agencies, except where a specific legal prohibition is identified
    in writing. \n\n__More information: 2019 State Standard of Excellence (Criteria
    5).__"
