  state: North Carolina
  url: North Carolina's Budget Office Reform
  description: "In 2018, North Carolina redesigned its budget process to increase
    the use of evidence-based decision-making. As a result, the 2019-2021 budget development
    instructions require that agency requests “for new or expanded programs or services
    must include evidence and research supporting the program’s effect on desired
    outcomes.”  \n\n__More information: 2019 State Standard of Excellence (Criteria
    9).__"
  year: '2020'
