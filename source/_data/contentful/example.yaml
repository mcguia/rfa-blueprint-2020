  url: Active Contract Management Strategies and Results-Driven Contracting
  description: "Rhode Island’s Department of Children, Youth, and Families relied
    on [active contract management strategies](https://govlab.hks.harvard.edu/rhode-island-department-children-youth-and-families-performance-improvement)
    in restructuring 116 contracts (totaling $90 million), which resulted in a reduction
    in the number of foster children in groupcare and an expansion of foster care.
    \n\n__More information: 2019 State Standard of Excellence ([Criteria 14](https://2019state.results4america.org/state-standard-of-excellence/contracting-for-outcomes.html#leading-example)).__"
  year: '2020'
