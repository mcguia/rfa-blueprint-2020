  url: Minnesota Department of Human Services’ Performance-Based Targets for Cash
    Assistance Programs
  description: "Counties that do not meet the Self-Support Index performance targets
    must submit performance improvement plans. In counties where “no improvement is
    shown by the end of the multi-year plan, the county’s or tribe’s allocation must
    be decreased by 2.5 percent” as required by law. \n\n__More information: 2019
    State Standard of Excellence (Criteria 15).__"
