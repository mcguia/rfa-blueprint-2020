  state: Pennsylvania
  url: Performance-Based Contracts Policy
  description: "Pennsylvania Department of Corrections has [set performance targets
    for its community corrections program](http://www.media.pa.gov/pages/corrections_details.aspx?newsid=225)
    through [performance-based contracts](https://www.cor.pa.gov/Initiatives/Documents/Justice%20Reinvestment%20Initiative/JRI%20-%20Phase%202%202016/Report%20-%20Justice%20Reinvestment%20in%20Pennsylvania%20-%20June%202017.pdf).
    Providers that meet recidivism prevention goals receive a 1% increase in their
    rate while providers that fail to meet targets for two consecutive years can have
    their contracts terminated. \n\n__More information: 2019 State Standard of Excellence
    ([Criteria 15](https://2019state.results4america.org/state-standard-of-excellence/repurpose-for-results.html#leading-example)).__"
  year: '2020'
