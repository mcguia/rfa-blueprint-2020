    url: "//images.ctfassets.net/xrxa0m8bxqnj/CdDkYWaT5XRIqV3JKX333/0951758ce57e49203e76741e8b907ca4/Kentucky.png"
  state: Kentucky
  url: "[Center for Statistics’](https://kcews.ky.gov/) Data Governance"
  description: "By providing [data sets](https://kystats.ky.gov/Reports/Files), publishing
    [reports](https://kystats.ky.gov/Reports/Reports), and fulfilling [research requests](https://kystats.ky.gov/Reports/DataRequest),
    the [Kentucky Center for Statistics](http://kystats.ky.gov/) provides state-specific
    education and workforce [data insights](https://kystats.ky.gov/About/History)
    with appropriate [data privacy](https://kystats.ky.gov/About/Security) and [data
    access](https://kystats.ky.gov/Content/DataAccessAndUsePolicy.pdf) controls. With
    more than [40 staff members](https://kystats.ky.gov/About/Staff) who are [dedicated
    to data use](https://kystats.ky.gov/About) and sharing, the Center is run by an
    executive director with an oversight [board](https://kystats.ky.gov/About/Board)
    composed of participating state agencies. The Center has developed a [research
    agenda](https://kystats.ky.gov/Content/BoardDocs/Research%20Agenda%2020-22%20Final.pdf?v=20200406050900)
    for 2020-22. \n\n__More information: 2019 State Standard of Excellence ([Criteria
    5](https://2019state.results4america.org/state-standard-of-excellence/data-use.html#kentucky)).__"
  year: '2020'
