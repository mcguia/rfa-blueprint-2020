  state: California
  url: Open Data Portal
  description: "California’s statewide [Open Data Policy](https://cdt.ca.gov/wp-content/uploads/2019/03/TL-19-01.pdf)
    encourages departments to [share data](https://www.dgsapps.dgs.ca.gov/documents/sam/SamPrint/NEW/SAM_Master/SAM_Master_File/Chap5100/5160.1.pdf)
    in standard and accessible formats through the [California Open Data Portal](https://www.dgsapps.dgs.ca.gov/documents/sam/SamPrint/NEW/SAM_Master/SAM_Master_File/Chap5100/5160.1.pdf).
    As outlined in the [California Open Data Handbook](https://handbook.data.ca.gov/),
    the state’s open efforts are designed to improve collaboration, expand transparency,
    encourage innovation, and increase effectiveness. In addition, the state hosts
    [CalData](https://www.govops.ca.gov/eureka-institute/ca-open-data/), a professional
    network for government officials and partners to promote the best uses of open
    data. \n\n__More information: 2019 State Standard of Excellence (Criteria 3).__"
  year: '2020'
