  url: Commitment to Funding Evidence-based Interventions
  description: "Since 2017, the Nevada Department of Education has [allocated 100%
    of the state’s $8.5 million](https://results4america.org/wp-content/uploads/2019/11/RFA-NV-ESSA-case-study.pdf)
    in federal Title I school improvement funds to districts and schools for interventions
    backed by strong, moderate, or promising evidence (using the top three tiers of
    evidence as [defined](https://www2.ed.gov/policy/elsec/leg/essa/guidanceuseseinvestment.pdf#page=8)
    by the federal Every Student Succeeds Act (ESSA)). \n\n__More information: Results
    for America [case study](https://results4america.org/tools/evidence-skeptics-now-evidence-champions/?sf_paged=3)
