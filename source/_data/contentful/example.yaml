  state: Colorado
  url: Colorado's Budget Instructions
  description: Colorado’s FY 2020-2021 budget development instructions (pp. 10-12)
    prioritize new program requests “based on the evidence and body of research supporting
    the program’s effect on desired outcomes and proposed implementation plan.” In
    the FY 2020-2021 budget cycle, the state applied an evidence continuum to budget
    requests and used that criteria to inform resource allocation decisions.
