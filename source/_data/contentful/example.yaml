    url: "//images.ctfassets.net/xrxa0m8bxqnj/5G3SktGT23s5j26ZxyDcmV/c4b9d9e15b03c701374c55a9e2e4e36b/Colorado.png"
  state: Colorado
  url: Colorado Governor's Office and Agencies Partner with External Research Lab
  description: "The Colorado Governor’s Office and the Colorado Evaluation and Action
    Lab (The Lab) co-designed the Linked Information Network of Colorado (LINC) to
    facilitate data sharing for research and analytics purposes as a way to improve
    state policies and programs. Using this data, the Lab and state agencies have
    collaborated on projects to improve outcomes in areas such as child welfare, criminal
    justice, health, education, economic opportunity, and workforce. LINC has also
    issued a request for proposals that would provide funding for each of the Governor’s
    Cabinet Groups, which support implementation of the governor’s strategic goals,
    to utilize LINC for high-priority cabinet business analytic needs in meeting these
    goals. \n\n__More information: 2019 State Standard of Excellence (Criteria 5)__"
  year: '2020'
