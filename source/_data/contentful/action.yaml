  order: 2
  description: Build evidence and outcome requirements into programmatic efforts by
    [using evidence of effectiveness](https://docs.google.com/document/d/1lbeULUGXJxQ53pAPebjAHTRXWcaAILv3u7koi6BkxQA/edit)
    (level of evidence or past performance) as a factor in assessing grantee applicants
  sub_description: |-
