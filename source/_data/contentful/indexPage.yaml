  conclusion: |-
    The shift from “business as usual” to delivering real results is an iterative process that requires strong leadership and intentional action to build a culture of data and evidence use. The strategies outlined in this Blueprint allow state governments to build the infrastructure and capacity they need to become learning organizations that continuously work to improve results. This detailed implementation guide demonstrates how governors and their staff can consistently and effectively use evidence and data in budget, policy, and management decisions to achieve improved outcomes for their residents.

    Above all, this Blueprint equips state leaders to make better decisions to effectively and equitably spend state funds. By providing strategies, actions, and tools to use evidence in state budgeting and spending decisions, this Blueprint offers state governments a guide for investing in what works and for becoming models of excellence like those described in Results for America’s *[Invest in What Works State Standard of Excellence](https://2019state.results4america.org/)*. Ultimately, the effective use of state funds to achieve desired outcomes for state residents is the best measure of how an effective governor achieves results.
