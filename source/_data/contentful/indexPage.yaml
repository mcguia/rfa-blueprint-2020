  overview: |-
    This *Blueprint for Delivering Results in State Government* is an implementation guide for Results for America’s [Invest in What Works State Standard of Excellence](https://2019state.results4america.org/) (State Standard). The State Standard sets a national standard for how state governments can use evidence and data to achieve better outcomes for their residents whereas the *Blueprint for Delivering Results in State Government* (Blueprint) provides state governments with specific implementation strategies and actions for consistently and effectively using evidence and data in budget, policy, and management decisions.


    Taken together, the State Standard and Blueprint provide state governments with a set of comprehensive resources to:
    - __Identify a high level roadmap__ to [assess](https://2019state.results4america.org/downloads.html) where they can increase their capacity to use evidence and data in their decision-making;
    - __Implement detailed strategies__ to build this capacity to foster and sustain an organizational culture focused on learning and results; and
    - __Improve investments__ by using their evidence and data capacity to spend taxpayer dollars on evidence-based solutions that achieve better results for their residents


    This Blueprint is designed for state government leaders in governors offices, state budget and policy offices, and within state agencies who are charged with making their state’s critical budget, policy, and management decisions. The Blueprint describes specific strategies, actions, resources, and examples of leading practices to help state governments achieve excellence in the State Standard and better outcomes for their residents.
