  rationale: "Managing performance starts with understanding how the governor’s administration
    defines success and builds the overarching system and culture to deliver that
    success. Without a set of goals and metrics, or strategic plans, to define the
    administration’s agenda, it is difficult to communicate to staff within the agencies
    or the general public what the government aims to deliver.\n\n\nAn integrated
    system for reviewing performance goals and connecting decision-making across the
    major activities in an administration greatly increases the chances that key goals
    and metrics will be achieved, especially across issue areas that extend beyond
    traditional government agency and department siloes. Performance management helps
    state governments improve customer service, program performance, and outcomes
    for their residents. This use of data to set goals and monitor performance can
    be an especially powerful way to improve equity by focusing efforts on disadvantaged
    populations. Further this transparency with the public and stakeholders places
    the focus on results, rather than process. This emphasis on results is difficult
    to sustain without a culture centered on data-driven and evidence-based policymaking.
    Policies and goals can be changed over time, but a state government culture that
    prioritizes the use of data and evidence to deliver better results for residents
    creates lasting impact. "
