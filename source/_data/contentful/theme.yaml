  rationale: |
    The key to improving performance in government is to leverage data to inform goals, measure progress, and learn lessons for future improvement. Appropriate frameworks and talent (as well as easy ways to align and share data) make it possible to comprehensively use data for improvement, research, and evaluation.


    This kind of data use allows the building of knowledge about what works, for whom, and why in ways that can allow governments to identify and reduce the systemic barriers that produce inequality. In this way, governments have demonstrated the power of unleashing administrative data, often supported through improved data linking and sharing. While the technical components of linking data with the appropriate privacy measures are absolutely paramount, qualified and empowered personnel play a critical role in helping agencies leverage data to improve decisions while building a data-centric culture across the state.
